<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <!-- LINK CSS -->
    <link rel="stylesheet" href="./calcu.css">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- fontawsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  
</head>
<body>
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4 border p-4 mt-5 rounded  bg-secondary main">
            <input id="result" type="text" placeholder="0" class="form-control rounded border border-dark border-5" readonly>
          <div>
              <div>
                <button onclick="display('7')"><b>7</b></button>
                <button onclick="display('8')"><b>8</b></button>
                <button onclick="display('9')"><b>9</b></button>
                <button onclick="clearall()" class="text-light bg-dark"><b>AC</b></button>
              </div>
              <div>
                <button onclick="display('4')"><b>4</b></button>
                <button onclick="display('5')"><b>5</b></button>
                <button onclick="display('6')"><b>6</b></button>
                <button onclick="display('*')" class="text-light bg-danger"><i class="fa-solid fa-xmark"></i></button>
              </div>
              <div>
                <button onclick="display('1')"><b>1</b></button>
                <button onclick="display('2')"><b>2</b></button>
                <button onclick="display('3')"><b>3</b></button>
                <button onclick="display('/')" class="text-light bg-danger"><i class="fa-solid fa-divide"></i></button>
              </div>
              <div>
                <button onclick="display('0')"><b>0</b></button>
                <button onclick="display('.')" ><b>.</b></button>
                <button onclick="equal()" class="text-light bg-danger"><i class="fa-solid fa-equals"></i></button>
                <button onclick="display('-')" class="text-light bg-danger"><i class="fa-solid fa-minus"></i></button>
              </div>
              <div>
                
                <!-- <button class="text-light bg-danger"><i class="fa-solid fa-percent"></i></button> -->
                <button onclick="back()" class="text-light bg-danger"><i class="fa-solid fa-delete-left"></i></button>
                <button onclick="display('+')" class="text-light bg-danger"><i class="fa-solid fa-plus"></i></button>
              </div>
          </div>
        </div>
        <div class="col-md-4"></div>
    </div>

    
</body>
<script src="./calcu.js">

</script>
</html>
